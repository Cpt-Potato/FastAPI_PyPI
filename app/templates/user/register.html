{% extends "base.html" %}

{% block additional_css %}
    <link rel="stylesheet" href="{{ url_for('static', path='css/user.css') }}">
{% endblock %}

{% block content %}

    <div class="form-container">
        <form action="" method="POST" class="account-form">
            <h1>Register at PyPI</h1>

            <input name="email" type="email" placeholder=" Your email address" class="form-control"
                   value="{{ email }}" required>
            <input name="password" minlength="6" type="password" placeholder=" Password" class="form-control"
                   value="{{ password }}" required>
            <button type="submit" class="btn btn-danger">Register</button>
            <div style="clear: both;"></div>

            {% if error %}
                <div class="error-msg">{{ error }}</div>
            {% endif %}

        </form>
    </div>

{% endblock %}
